name: OpenSky Data Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'   # 매 10분마다 실행 (UTC 기준)
  workflow_dispatch:         # 수동 실행 가능

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run OpenSky fetch and save script
        run: node ./index.js