name: OpenSky Data Scheduler

on:
  schedule:
    - cron: "*/2 * * * *"   # 2분마다 실행 (UTC)
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    env:
      OPENSKY_CLIENT_ID: ${{ vars.OPENSKY_CLIENT_ID }}
      OPENSKY_CLIENT_SECRET: ${{ vars.OPENSKY_CLIENT_SECRET }}
    steps:
      # 현재 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 필수

      # Node.js 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 의존성 설치
      - name: Install dependencies
        run: npm install

      # OpenSky fetch & save
      - name: Run OpenSky fetch script
        run: node ./index.js  # ./data/latest.json 생성

      # Commit & push (현재 레포)
      - name: Commit & Push
        run: |
          git config user.name "KMJ"
          git config user.email "aaeexx@naver.com"
          git add data/*.json
          git commit -m "Update OpenSky data" || echo "No changes to commit"
          git push