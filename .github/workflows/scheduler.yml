name: OpenSky Data Scheduler

on:
  schedule:
    - cron: '*/8 * * * *'   # 매 8분마다 실행 (UTC 기준)
  workflow_dispatch:         # 수동 실행 가능

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    env:
      OPENSKY_CLIENT_ID: ${{ vars.OPENSKY_CLIENT_ID }}
      OPENSKY_CLIENT_SECRET: ${{ vars.OPENSKY_CLIENT_SECRET }}
      SFTP_HOST: ${{ vars.SFTP_HOST }}
      SFTP_PASSWORD: ${{ vars.SFTP_PASSWORD }}
      SFTP_PATH: ${{ vars.SFTP_PATH }}
      SFTP_PORT: ${{ vars.SFTP_PORT }}
      SFTP_USERNAME: ${{ vars.SFTP_USERNAME }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run OpenSky fetch and save script
        run: node ./index.js