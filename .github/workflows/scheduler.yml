name: OpenSky Data Scheduler

on:
  schedule:
    - cron: "*/5 * * * *"   # 5ë¶„ë§ˆë‹¤ ì‹¤í–‰ (UTC)
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    env:
      OPENSKY_CLIENT_ID: ${{ vars.OPENSKY_CLIENT_ID }}
      OPENSKY_CLIENT_SECRET: ${{ vars.OPENSKY_CLIENT_SECRET }}

    steps:
      # âœ… í˜„ì¬ ë ˆí¬ (ìŠ¤ì¼€ì¤„ëŸ¬) ì²´í¬ì•„ì›ƒ
      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Node.js í™˜ê²½ ì„¸íŒ…
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # âœ… ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm install

      # âœ… OpenSky ë°ì´í„° ê°€ì ¸ì™€ ì €ì¥
      - name: Run OpenSky fetch script
        run: node ./index.js  # ./data/*.json ìƒì„±

      # âœ… ë°ì´í„° ì €ì¥ìš© íƒ€ê²Ÿ ë ˆí¬ì— í‘¸ì‹œ
      - name: Commit & Push to data repository
        env:
          TARGET_REPO: "MinJunKimsdaads/flight-data-repo"
          TARGET_BRANCH: "main"
          GIT_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}    # ğŸ‘ˆ Fine-grained PAT í•„ìš”
        run: |
          git config --global user.name "KMJ"
          git config --global user.email "aaeexx@naver.com"

          # íƒ€ê²Ÿ ë ˆí¬ í´ë¡ 
          git clone https://github.com/$TARGET_REPO.git target-repo
          mkdir -p target-repo/data

          # ìƒˆ ë°ì´í„° ë³µì‚¬
          cp -r data/*.json target-repo/data/

          cd target-repo
          git add data/*.json
          git commit -m "Update OpenSky data ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push https://KMJ:$GIT_TOKEN@github.com/$TARGET_REPO.git $TARGET_BRANCH